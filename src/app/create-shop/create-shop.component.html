<form (ngSubmit)="handleSubmit()">
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" [(ngModel)]="shop.name">
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" [(ngModel)]="shop.address">
    </div>
    <button>Submit</button>
</form>
