<form (ngSubmit)="handleSubmit()">
    <div>
        <label for="label">Label</label>
        <input type="text" id="label" name="label" [(ngModel)]="product.label">
    </div>
    <div>
        <label for="basePrice">BasePrice</label>
        <input type="number" id="basePrice" name="basePrice" [(ngModel)]="product.basePrice">
    </div>
    <div>
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="product.description"> </textarea>
    </div>
    <div>
        <label for="picture">Photo</label>
        <input type="file" id="picture" name="picture" [(ngModel)]="product.picture" (change)="img($event)">
    </div>
    <div *ngIf="false">
        <label for="id_shop">Id_shop</label>
        <input type="number" id="id_shop" name="id_shop" [(ngModel)]="product.id_shop">
    </div>
    <button>Submit</button>
</form> 
<button (click)="visible=!visible">Add option</button>

<div *ngIf="visible">
<form (ngSubmit)="handleSubmit()">
    <div>
        <label for="label">Label</label>
        <input type="text" id="label" name="label" [(ngModel)]="option.label">
    </div>
    <div>
        <label for="Price">Price</label>
        <input type="number" id="Price" name="Price" [(ngModel)]="option.price">
    </div>
    <div>
        <label for="idProduct">Id_Product</label>
        <textarea name="number" id="id" [(ngModel)]="option.idProduct"></textarea>
    </div>
    <button>Submit</button>
</form>
</div>
